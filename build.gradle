apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes "Main-Class" : "info.xiphia.mmd.demo.App"
    }
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}
